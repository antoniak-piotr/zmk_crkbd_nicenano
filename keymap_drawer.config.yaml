draw_config:
  # key_h: 60
  combo_w: 25
  combo_h: 15
  small_pad: 8
  shrink_wide_legends: 5
  # glyph_tap_size: 24
  # glyph_hold_size: 10
  # glyph_shifted_size: 10

  arc_radius: 0
  # separate_combo_diagrams: False
  # draw_key_sides: true
  append_colon_to_layer_header: False

  svg_extra_style: |
    .none, .trans, .ghost {
      opacity: 0.8;
    }

    /* color accent for combo boxes */
    rect.combo, rect.combo-separate {
        fill: #CCDDFF;
        stroke: #99AACC;
    }

    /* rect.held, rect.combo.held { */
    .held {
      opacity: 1.0;
      filter: drop-shadow(0px 0px 6px #4FC0D0);  /* #7979EC); */
    }

    text.key.tap {
      font-size: 16px;
      /* font-weight: 900; */
    }

    text.hold, text.shifted {
      /* font-size: 9px; */
      font-weight: normal;
    }

    text.combo {
      /* font-size: 11px; */
      /* font-weight: bold; */
    }

parse_config:
  # mark_alternate_layer_activators: true
  # sticky_label: $$mdi:gesture-tap-hold$$
  trans_legend:
    tap: ""

  raw_binding_map:
    # NUMERIC
    "&kp N1": {tap: "1!"}
    "&kp N2": {tap: "2@"}
    "&kp N3": {tap: "3#"}
    "&kp N4": {tap: "4$"}
    "&kp N5": {tap: "5%"}
    "&kp N6": {tap: "6^"}
    "&kp N7": {tap: "7&"}
    "&kp N8": {tap: "8*"}
    "&kp N9": {tap: "9("}
    "&kp N0": {tap: "0)"}

    # SHIFTED KEYS
    "&kp COMMA": {tap: ",<"}
    "&kp DOT": {tap: ".>"}
    "&kp SLASH": {tap: "/?"}
    "&kp BSLH": {tap: "\\|"}
    "&kp LBKT": {tap: "[{"}
    "&kp RBKT": {tap: "]}"}
    "&kp GRAVE": {tap: "`~"}
    "&kp APOS": {tap: "'\""}
    "&kp SEMI": {tap: ";:"}

    # SHIFT & CONTROL BASED MOD-MORPH BEHAVIORS
    "&excl": {tap: "!?"}
    "&hash": {tap: "#$%"}
    "&caret": {tap: "^@"}
    "&amps": {tap: "&|"}

    "&plus": {tap: "+*"}
    "&minus": {tap: "-/"}
    "&dot": {tap: ".:\\"}

    "&comma": {tap: ",;/"}
    "&lpar": {tap: "(<[{"}
    "&rpar": {tap: ")>}]"}

    "&space": {tap: SPACE, hold: "_"}
    "&equal": {tap: "=", hold: ":="}


