    # CAPSLOCK, CAPSWORD, NUMWORD
    "&kp CLCK": {tap: CLCK}       # $$mdi:caps-lock$$ # CAPS # hold: $$mdi:close-box$$
    "&caps_word": {tap: CWRD}     # $$mdi:caps-lock$$ # CAPS # hold: $$mdi:close-box$$
    "&num_word": {tap: NWRD}      # $$mdi:caps-lock$$ # CAPS # hold: $$mdi:close-box$$
    "&sn NUM ESC": {tap: ESC, hold: NUM}    # $$mdi:caps-lock$$ # CAPS # hold: $$mdi:close-box$$

    # systemowe (Bluetooth, przełącznik BLE-USB i QWERTY-COLEMAK)
    "&out OUT_TOG": {tap: BT/USB, hold: $$mdi:toggle-switch-outline$$}    # $$mdi:keyboard-settings-outline$$
    "&tog COL": {tap: COLEMAK, hold: $$mdi:toggle-switch-outline$$}       # $$mdi:keyboard-settings-outline$$
    "&sys_reset": {tap: RESET, hold: $$mdi:power$$}
    "&bootloader": {tap: BOOT, hold: $$mdi:cloud-download-outline$$}
    "&bt BT_CLR": {tap: BT, hold: CLR}  # $$mdi:bluetooth$$, $$mdi:close-box$$
    "&df DEF": {tap: QWERTY}
    "&df COL": {tap: COLEMAK}
    "&ind_bat": {tap: BAT, hold: STATE}
    "&ind_con": {tap: CON, hold: STATE}

    # nawigacja
    "&kp LEFT": {tap: LEFT, hold: $$mdi:chevron-left$$}
    "&kp RIGHT": {tap: RIGHT, hold: $$mdi:chevron-right$$}
    "&kp UP": {tap: UP, hold: $$mdi:chevron-up$$}
    "&kp DOWN": {tap: DOWN, hold: $$mdi:chevron-down$$}
    "&kp HOME": {tap: HOME}       # hold: $$mdi:page-first$$
    "&kp END": {tap: END}         # hold: $$mdi:page-last$$
    "&kp PG_UP": {tap: PGUP}      # hold: $$mdi:chevron-triple-up$$
    "&kp PG_DN": {tap: PGDN}      #hold: $$mdi:chevron-triple-down$$

    "&kp LC(LEFT)": {tap: "<WORD", hold: $$mdi:chevron-double-left$$}
    "&kp LC(RIGHT)": {tap: "WORD>", hold: $$mdi:chevron-double-right$$}

    # DELPHI MACROS
    "&dc A 0": {tap: FOLD, hold: EXPD}   # CODE BLOCK FOLD TOGGLE / EXPANDS ALL BLOCKS OF CODE

